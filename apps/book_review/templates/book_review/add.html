<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Add Book</title>
    </head>
    <body>
        <div class="container">
            <a href="{% url 'book_review:start' %}">Home</a>
            <a href="{% url 'login_registration:start' %}">Logout</a>
            <div class="add">
                <form action="{% url 'book_review:add_book' %}" method="post">
                    {% csrf_token %}
                    <label for="book_title">Book Title</label>
                    <input type="text" name="book_title">
                    <h3>Author:</h3>
                    <label for="author">Choose from the list:</label>
                    <select name="author">
                        <option value=""></option>
                    {% if authors %}
                        {% for author in authors %}
                            <option value="{{author.name}}">{{author.name}}</option>
                        {% endfor %}
                    {% endif %}
                    </select>
                    <label for="new_author">Or add a new author:</label>
                    <input type="text" name="new_author">
                    <label for="review">Review:</label>
                    <textarea rows="4" cols="50" name="review"></textarea>
                    <label for="rating">Rating:</label>
                    <select name="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <button type="submit" name="add" value="review">Add Book and Review</button>
                </form>
            </div>
        </div>
    </body>
</html>
